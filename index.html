<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="stats-container">
        <h1 class="stats-heading">
          Get <span class="stats-insights">insights</span> that help your
          business grow.
        </h1>
        <p class="subheading-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-data-container">
          <div class="stats-data-companies">
            <h2>10k+</h2>
            <p class="stats-name">Companies</p>
          </div>
          <div class="stats-data-templates">
            <h2>314</h2>
            <p class="stats-name">Templates</p>
          </div>
          <div class="stats-data-queries">
            <h2>12M+</h2>
            <p class="stats-name">Queries</p>
          </div>
        </div>
      </div>
      <img src="images/image-header-desktop.jpg" alt="People working" />
    </div>
  </body>
</html>
